{% extends "base.html" %}

{% block title %}Login - Pet Shop{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <!-- Regular login form -->
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="mt-2">
                                <small><a href="{{ url_for('forgot_password') }}" class="text-primary">Forgot Password?</a></small>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Or login with:</p>
                        <a href="{{ url_for('google_login') }}" class="btn btn-outline-dark btn-block">
                            <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google" width="20" class="me-2">
                            Continue with Google
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
